<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="review-container">
    <div class="review-content">
      <header class="review-content-header">
        <h2 class="review-content-title">
          What others think about the product
        </h2>

        <div class="average-rating-container">
          <div class="average-rating-top">
            <img src="assets/star.svg" alt="Star icon">

            <span class="average-rating-value">4.8</span>
          </div>

          <span class="average-rating-text">Average customer rating</span>
        </div>
      </header>

      <form class="search-form">
        <input type="search" class="search-input" placeholder="Search topics and reviews">

        <button class="btn-search">
          <img src="assets/magnifying-glass.svg" alt="Search button icon">
        </button>
      </form>

      <h4>Reviews</h4>

      <div class="reviews-graph-container">
        <div class="reviews-graph-row">
          <span class="bold">5</span>

          <img class="small-icon" src="assets/small-star.svg" alt="Star icon">

          <span class="graph-bar">
            <span class="graph-bar-fg" style="width: 71%"></span>
          </span>

          <span class="rating-count">106</span>
        </div>

        <div class="reviews-graph-row">
          <span class="bold">4</span>

          <img class="small-icon" src="assets/small-star.svg" alt="Star icon">

          <span class="graph-bar">
            <span class="graph-bar-fg" style="width: 31%"></span>
          </span>

          <span class="rating-count">32</span>
        </div>

        <div class="reviews-graph-row">
          <span class="bold">3</span>

          <img class="small-icon" src="assets/small-star.svg" alt="Star icon">

          <span class="graph-bar"></span>

          <span class="rating-count">0</span>
        </div>

        <div class="reviews-graph-row">
          <span class="bold">2</span>

          <img class="small-icon" src="assets/small-star.svg" alt="Star icon">

          <span class="graph-bar"></span>

          <span class="rating-count">0</span>
        </div>

        <div class="reviews-graph-row">
          <span class="bold">1</span>

          <img class="small-icon" src="assets/small-star.svg" alt="Star icon">

          <span class="graph-bar"></span>

          <span class="rating-count">0</span>
        </div>
      </div>

      <button class="btn-primary">Write a review</button>
    </div>
  </div>

</body>

</html>
