<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="review-container">
    <div class="review-content">
      <header class="review-content-header">
        <h2 class="review-content-title">
          What others think about the product
        </h2>
  
        <div class="average-rating-container">
          <div class="average-rating-top">
            <img src="assets/star.svg" alt="Star icon">
    
            <span class="average-rating-value">4.8</span>
          </div>

          <span>Average customer rating</span>
        </div>
      </header>

      <form class="search-form">
        <input type="search" class="search-input" placeholder="Search topics and reviews">

        <button class="btn-search">
          <img src="assets/magnifying-glass.svg" alt="Search button icon">
        </button>
      </form>
    </div>
  </div>

</body>
</html>
